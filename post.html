<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>帖子详情</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrap">
			<form action="" method="post">
				<div class="topbar">
					<div class="topbar-back">
						<span class="mui-action-back mui-icon mui-icon-arrowleft"></span>
					</div>
					<div class="topbar-text">
						发表帖子
					</div>
					<div class="topbar-next">
						<input type="submit" name="" id="" value="发布" class="postS"/>
					</div>
				</div>
				<div class="content post">
					<a href="#popover" id="openPopover">
						<div>
							请选择板块
						</div>
						<div>
							<span class="popover-name">
								精华区
							</span>
							<span class="mui-icon mui-icon-arrowright"></span>
						</div>
					</a>
					<div id="popover" class="mui-popover">
					  <ul class="mui-table-view">
					    <li class="mui-table-view-cell"><input type="radio" name="ad" id="" value="精华区" checked=""/>精华区</li>
					    <li class="mui-table-view-cell"><input type="radio" name="ad" id="" value="社区" />社区</li>
					    <li class="mui-table-view-cell"><input type="radio" name="ad" id="" value="新品区" />新品区</li>
					    <li class="mui-table-view-cell"><input type="radio" name="ad" id="" value="推荐区" />推荐区</li>
					    <li class="mui-table-view-cell"><input type="radio" name="ad" id="" value="精华区" />精华区</li>
					  </ul>
					</div>
					<input type="text" name="" id="" value="" placeholder="请输入标题"/>
					<textarea name="" rows="" cols="" placeholder="请输入内容"></textarea>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript">
		mui.init()
		mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
			$(this).children().click()
			$('.popover-name').html($(this).children()[0].defaultValue)
		})
		mui('.lists').on('tap', '.list-title', function() {
			mytap('authorCenter.html')
		})
	</script>

</html>
