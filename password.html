<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/base.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="wrap">
		<div class="topbar">
			<div class="topbar-back">
				<span class="mui-action-back mui-icon mui-icon-arrowleft"></span>
			</div>
			<div class="topbar-text">
				忘记密码
			</div>
			<div class="topbar-next">
				
			</div>
		</div>
		<div class="content">
			<form action="" class="register-from">
				<input type="text" name="" id="" value="" placeholder="请输入手机号码"/>
				<div class="register-group">
					<input type="text" name="" id="" value="" placeholder="验证码"/>
					<a href="#" class="code">获取验证码</a>
				</div>
				<input type="text" name="" id="" value="" placeholder="确认新密码"/>
				<div class="register-land">
					<input type="submit" name="" id="" value="提交" class="land-submit"/>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		mui.init()
		mui('.register-agreement')[0].addEventListener('tap',function(){
			mytap('agreement.html')
		})
	</script>
</body>
</html>
