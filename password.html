<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/base.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="wrap">
		<div class="topbar">
			<div class="topbar-back">
				<span class="mui-action-back mui-icon mui-icon-arrowleft"></span>
			</div>
			<div class="topbar-text">
				忘记密码
			</div>
			<div class="topbar-next">
				
			</div>
		</div>
		<div class="content">
			<form action="" class="register-from">
				<input type="text" name="" id="uname" value="" placeholder="请输入手机号码" data-text='账号不能为空'/>
				<div class="register-group">
					<input type="text" name="" id="ucode" value="" placeholder="验证码" data-text='验证码不能为空'/>
					<a href="#" class="code">获取验证码</a>
				</div>
				<input type="text" name="" id="upwd" value="" placeholder="确认新密码" data-text='密码不能为空'/>
				<div class="register-land">
					<div class="land-submit"/>
						提交
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		$(function(){
			$('.land-submit').click(function(){
				if ($('input').val()=='') {
					alert($(this).attr('data-text'));
					return false;
				}
				$.ajax({
					type:"post",
					url:"php/password.php",
					dataType:'json',
					data:{
						uname:$('#uname').val(),
						upwd:$('#upwd').val()
					},
					success:function(res){
						console.log(res)
						if (res.code==200) {
							mui.openWindow({
								url:'land.html',
								id:'land',
							})
						}else{
							alert(res.message)
						}
					},
					error:function(err){
						console.log(err)
					}
				});
			})
		})
	</script>
</body>
</html>
